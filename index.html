<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Buttons Exercise</title>
    <!--INCLUDING BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center bg-dark text-white">Bad News</h1>

      <div class="alert alert-warning" role="alert">
        You are going to die one day! It sucks, but it's normal :(
      </div>

      <div>
        <button class="btn-success">Come To Terms With</button>
        <button class="btn-danger">Continue To Deny</button>
      </div>
    </div>
  </body>
</html>
